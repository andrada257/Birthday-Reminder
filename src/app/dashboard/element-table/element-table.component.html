<mat-form-field class="example-form-field" appearance="outline">
  <mat-label class="label">Search by Symbol</mat-label>
  <input matInput type="text" [(ngModel)]="symbolSearchValue" />

  <button
    mat-button
    *ngIf="symbolSearchValue"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearSymbolSearch()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-button (click)="searchBySymbol()">Search</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
<ng-container matColumnDef="position">
  <th class = "posClass" mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
  <td mat-cell *matCellDef="let element">{{ element.position }}</td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="name">
  <th class = "nameClass" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
</ng-container>

<!-- Surname Column -->
<ng-container matColumnDef="surname">
  <th class = "surnameClass" mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
  <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
</ng-container>

<!-- Telephone Column -->
<ng-container matColumnDef="number">
  <th class = "nrClass" mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
  <td mat-cell *matCellDef="let element">{{ element.number }}</td>
</ng-container>

<!-- City Column -->
<ng-container matColumnDef="city">
  <th class = "cityClass" mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
  <td mat-cell *matCellDef="let element">{{ element.city }}</td>
</ng-container>

  <!-- Birthday Column -->
  <ng-container matColumnDef="birthday">
      <th class = "brtClass" mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</th>
      <td mat-cell *matCellDef="let element">{{ element.birthday }}</td>
    </ng-container>

<ng-container matColumnDef="actions">
  <th class = "actionClass" mat-header-cell *matHeaderCellDef>Actions</th>
  <td mat-cell *matCellDef="let row">

    <button mat-flat-button color="warn" (click)="onDelete(row)">
      Delete
    </button>

    <button
      style="margin-left: 2px"
      mat-flat-button
      color="accent"
      (click)="onEdit(row)"
    >
      Edit
    </button>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button mat-raised-button  (click)="openDialog()">
  Add element
</button>

<button mat-raised-button  (click)="logout()">
  LOG OUT
</button>
